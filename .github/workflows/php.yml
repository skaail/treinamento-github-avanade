name: PHP CI

on:
  push:
    paths:
      - 'php/**'
  pull_request:
    paths:
      - 'php/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Install dependencies
        run: |
          cd php
          composer install

      - name: Run unit tests
        run: |
          cd php
          # Dependendo de como os testes est√£o configurados, o comando pode ser algo como:
          vendor/bin/phpunit tests

  build:
    uses: ./.github/workflows/reusable-workflow.yml
    with:
      language: 'php'