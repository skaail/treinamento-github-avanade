name: ASP.NET CI

on:
  push:
    paths:
      - 'aspnet/**'
  pull_request:
    paths:
      - 'aspnet/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0'

      - name: Restore dependencies
        run: |
          cd aspnet
          cd HelloWorldApi
          dotnet restore

      - name: Begin SonarQube Analysis
        run: |
          cd aspnet
          sonar-scanner begin /k:"skaail_treinamento-github-avanade" /d:sonar.login="${{ secrets.SONAR_TOKEN }}"  

      - name: Build the project
        run: |
          cd aspnet
          cd HelloWorldApi
          dotnet build --configuration Release

      - name: Run tests
        run: |
          cd aspnet
          cd HelloWorldAspNetCore.Tests
          dotnet test --configuration Release --logger "trx;LogFileName=TestResults/test-coverage.xml"

      - name: End SonarQube Analysis
        run: |
          sonar-scanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"


  build:
    uses: ./.github/workflows/reusable-workflow.yml
    with:
      language: 'aspnet'