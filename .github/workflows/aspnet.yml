name: ASP.NET CI

on:
  push:
    paths:
      - 'aspnet/**'
  pull_request:
    paths:
      - 'aspnet/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0'

      - name: Restore dependencies
        run: |
          cd aspnet
          cd HelloWorldApi
          dotnet restore

      - name: Run unit tests
        run: |
          cd aspnet
          cd HelloWorldAspNetCore.Tests
          dotnet test

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          .\.sonar\scanner\dotnet-sonarscanner begin /k:"skaail_treinamento-github-avanade" /o:"skaail" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
          dotnet build
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

  build:
    uses: ./.github/workflows/reusable-workflow.yml
    with:
      language: 'aspnet'